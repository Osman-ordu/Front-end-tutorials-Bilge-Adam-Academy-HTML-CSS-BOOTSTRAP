<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="styles.css">
 <title>Forms</title>
</head>

<body>
 <div class="container">
  <h1 class="display-2">Forms</h1>
  <form action="#nowhere">
   <div class="row g-2">
    <div class="col-md-6 mb-3">
     <label for="email">Email</label>
     <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="col-md-6 mb-3">
     <label for="password">Password</label>
     <input type="password" class="form-control" id="password" placeholder="password">
    </div>
    <div class="row g-2">
     <div class="mb-3 col-md-3 col-6">
      <label for="adres">Sokak</label>
      <input type="text" class="form-control" id="adres" placeholder="1234 Sokak">
     </div>
     <div class="mb-3 col-md-6 col-6">
      <label for="ilçe">İlçe</label>
      <input type="text" class="form-control" id="ilçe">
     </div>
     <div class="mb-3 col-md-3">
      <label for="zip">Posta Kodu</label>
      <input type="text" class="form-control" id="zip">
     </div>
    </div>
   </div>

   <div class="mb-3">
    <label for="şehir">Şehir</label>
    <select name="şehir" id="şehir" class="form-select">
     <option value="IST">İstanbul</option>
     <option value="ANK">Ankara</option>
    </select>
   </div>
   <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
     Default checkbox
    </label>
   </div>
   <button type="button" class="btn btn-success">Register</button>
  </form>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
